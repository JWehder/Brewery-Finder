<!DOCTYPE html>
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <script defer src = './index.js'></script>
    <link rel="stylesheet" href="index.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@100;200&display=swap" rel="stylesheet">
    <title>Brewery Finder</title>
  </head>
  <body>

    <div id = 'website-header'>
      <h1>Brewery Finder</h1><img src="./cheers.png" alt="website-header"/>
    </div>

    <div id="search-container">
      <form id="search-form">
        <h3>Search for a Brewery!</h3>
  
        <input
          type="text"
          name="query"
          value=""
          placeholder="enter a name or city.."
          class="input-text"
        />
  
        <input
          type="submit"
          name="submit"
          value="Search"
          class="submit"
        />
  
      </form>
      <button id = "saved-breweries">Saved Breweries</button>
    </div>

    <h1 id = 'breweries'>Breweries</h1>
    <div id = 'brewery-collection'></div>

    <span id = 'footer'><a href="https://www.flaticon.com/free-icons/beer" title="beer icons">Beer icons created by dDara - Flaticon</a></span>

  </body>
  
</html>
